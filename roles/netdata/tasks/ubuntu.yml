---
- name: Install Python 3 on Ubuntu
  apt:
    name: python3
    state: present
  become: yes

- name: Create symlink for Python (if necessary)
  command: ln -s /usr/bin/python3 /usr/bin/python
  args:
    creates: /usr/bin/python
  become: yes

# Stop Netdata if it is running (ignore error if not installed)
- name: Stop Netdata service if running
  systemd:
    name: netdata
    state: stopped
    enabled: no
  become: yes
  ignore_errors: yes
  failed_when: false

# Full uninstallation of any previous Netdata installation
- name: Remove old Netdata package manager installation
  apt:
    name: netdata
    state: absent
    purge: yes
  become: yes

# Remove specific Netdata directories (in case they were missed)
- name: Remove specific Netdata directories
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/netdata
    - /opt/netdata
    - /usr/libexec/netdata
    - /usr/local/netdata
    - /var/cache/netdata
    - /var/lib/netdata
    - /var/log/netdata
    - /usr/sbin/netdata
  become: yes

# Clean up any remaining Netdata user and group
- name: Remove Netdata user
  user:
    name: netdata
    state: absent
    remove: yes
  become: yes
  ignore_errors: yes

- name: Remove Netdata group
  group:
    name: netdata
    state: absent
  become: yes
  ignore_errors: yes

# Install the new version of Netdata
- name: Install Netdata on Ubuntu using bash explicitly with curl following redirects
  shell: |
    bash -c 'bash <(curl -L -Ss https://my-netdata.io/kickstart.sh) --stable-channel --disable-telemetry'
  become: yes
  register: netdata_install_result

- name: Display Netdata installation result
  debug:
    var: netdata_install_result
    verbosity: 1

# Check for Netdata configuration in multiple possible locations
- name: Check for Netdata configuration
  stat:
    path: "{{ item }}"
  loop:
    - /opt/netdata/etc/netdata/netdata.conf
    - /etc/netdata/netdata.conf
    - /usr/lib/netdata/conf.d/netdata.conf
    - /usr/local/etc/netdata/netdata.conf
    - /usr/etc/netdata/netdata.conf
  register: netdata_conf_check

- name: Set Netdata configuration path
  set_fact:
    netdata_conf_path: "{{ netdata_conf_check.results | selectattr('stat.exists', 'equalto', true) | map(attribute='item') | first }}"
  when: netdata_conf_check.results | selectattr('stat.exists', 'equalto', true) | list | length > 0

# Create default netdata.conf if not found
- name: Create default netdata.conf if not found
  copy:
    dest: /etc/netdata/netdata.conf
    content: |
      [global]
      # Default configuration
  when: netdata_conf_path is not defined
  become: yes

# Display the found configuration path
- name: Display Netdata configuration path
  debug:
    var: netdata_conf_path
    verbosity: 1

- name: Start Netdata service
  systemd:
    name: netdata
    state: started
    enabled: yes
  become: yes

# Configure health_alarm_notify.conf and netdata.conf in the new installation
- name: Check if health_alarm_notify.conf exists
  stat:
    path: "{{ netdata_conf_path | dirname }}/health_alarm_notify.conf"
  register: health_alarm_notify_conf

- name: Create health_alarm_notify.conf if it does not exist
  copy:
    dest: "{{ netdata_conf_path | dirname }}/health_alarm_notify.conf"
    content: |
      SEND_EMAIL="NO"
      SEND_SLACK="NO"
      SEND_DISCORD="NO"
      SEND_CUSTOM="NO"
      SEND_WEBHOOK="YES"
      DEFAULT_RECIPIENT_WEBHOOK="all"
      WEBHOOK_URL="https://api.thenebu.com/api/webhook/netdata"
  when: not health_alarm_notify_conf.stat.exists
  become: yes

- name: Update netdata.conf for enabling health and debugging
  lineinfile:
    path: "{{ netdata_conf_path }}"
    regexp: "^#*health enabled ="
    line: "health enabled = yes"
    insertafter: "[global]"
  become: yes

- name: Add debug and log configuration to netdata.conf
  blockinfile:
    path: "{{ netdata_conf_path }}"
    marker: ""
    block: |
      [health]
          debug = yes
          enabled = yes
  become: yes

# Replace alarm-notify.sh and deploy multiple alerts configuration files
- name: Find alarm-notify.sh
  find:
    paths:
      - /opt/netdata
      - /usr/libexec/netdata
    patterns: "alarm-notify.sh"
    recurse: yes
  register: alarm_notify_find

- name: Set alarm-notify.sh path
  set_fact:
    alarm_notify_path: "{{ alarm_notify_find.files[0].path }}"
  when: alarm_notify_find.files | length > 0

- name: Replace alarm-notify.sh with new version
  copy:
    src: alarm-notify.sh
    dest: "{{ alarm_notify_path }}"
    owner: root
    group: root
    mode: "0755"
  become: yes
  when: alarm_notify_path is defined

- name: Replace placeholder with a variable in alarm-notify.sh (USER_ID)
  replace:
    path: "{{ alarm_notify_path }}"
    regexp: "USER_ID"
    replace: "{{ USER_ID }}"
  become: yes
  when: alarm_notify_path is defined

- name: Replace placeholder with a variable in alarm-notify.sh (CLOUD_NAME)
  replace:
    path: "{{ alarm_notify_path }}"
    regexp: "CLOUD_NAME"
    replace: "{{ CLOUD_NAME }}"
  become: yes
  when: alarm_notify_path is defined

- name: Deploy multiple alerts configuration files
  copy:
    dest: "{{ netdata_conf_path | dirname }}/health.d/{{ item }}"
    content: |
      alarm: {{ item | regex_replace('_usage.conf', '_usage') }}
          on: system.{{ item | regex_replace('_usage.conf', '') }}
          lookup: average -1m percentage
          calc: $this
          every: 1m
          warn: $this > 50  
          crit: $this > 80 
          info: {{ item | regex_replace('_usage.conf', ' usage is critically high') }}
          to: sysadmin
  loop:
    - cpu_usage.conf
    - ram_usage.conf
    - disk_io.conf
    - disk_usage.conf
  become: yes

  # Task: Configure log monitoring for Nginx, Apache, MySQL slow queries, and Application Error logs
- name: Configure Netdata log monitoring for Nginx, Apache, MySQL, and Application Error logs
  copy:
    dest: "{{ netdata_conf_path | dirname }}/go.d/web_log.conf"
    content: |
      jobs:
        - name: nginx_access
          path: /var/log/nginx/access.log
          log_type: auto
        - name: nginx_error
          path: /var/log/nginx/error.log
          log_type: auto

        - name: apache_access
          path: /var/log/apache2/access.log
          log_type: auto
        - name: apache_error
          path: /var/log/apache2/error.log
          log_type: auto

        - name: mysql_slow_queries
          path: /var/log/mysql/mysql-slow.log
          log_type: auto

        - name: app_error
          path: /var/log/myapp/app-error.log
          log_type: auto
  become: yes

# Task: Create Netdata health alarms for log monitoring
- name: Configure Netdata health alarms for log monitoring
  copy:
    dest: "{{ netdata_conf_path | dirname }}/health.d/log_monitoring.conf"
    content: |
      # Nginx error log monitoring
      alarm: nginx_error_log_detected
        on: nginx_error.log_matches
        lookup: sum -1m unaligned of nginx_error.log_matches
        warn: $this > 0
        exec: "/tmp/send_log_to_webhook.sh /var/log/nginx/error.log nginx_error"
        every: 1m
        to: sysadmin

      # Apache error log monitoring
      alarm: apache_error_log_detected
        on: apache_error.log_matches
        lookup: sum -1m unaligned of apache_error.log_matches
        warn: $this > 0
        exec: "/tmp/send_log_to_webhook.sh /var/log/apache2/error.log apache_error"
        every: 1m
        to: sysadmin

      # MySQL slow query log monitoring
      alarm: mysql_slow_query_log_detected
        on: mysql_slow_queries.log_matches
        lookup: sum -1m unaligned of mysql_slow_queries.log_matches
        warn: $this > 0
        exec: "/tmp/send_log_to_webhook.sh /var/log/mysql/mysql-slow.log mysql_slow_query"
        every: 1m
        to: sysadmin

      # Application error log monitoring
      alarm: app_error_log_detected
        on: app_error.log_matches
        lookup: sum -1m unaligned of app_error.log_matches
        warn: $this > 0
        exec: "/tmp/send_log_to_webhook.sh /var/log/myapp/app-error.log app_error"
        every: 1m
        to: sysadmin
  become: yes

# Restart Netdata to apply new configurations
- name: Restart Netdata to apply configurations
  systemd:
    name: netdata
    state: restarted
  become: yes

- name: Restart Netdata to apply configurations
  systemd:
    name: netdata
    state: restarted
  become: yes

# UFW configuration for Netdata
- name: Check if UFW is installed
  command: dpkg-query -W -f='${Status}' ufw
  register: ufw_check
  failed_when: false
  changed_when: false

- name: Allow Netdata port through UFW
  ufw:
    rule: allow
    port: "19999"
  become: yes
  when: ufw_check.rc == 0 and ufw_check.stdout.find('install ok installed') != -1

# Execute Nginx script
- name: Copy nginx.sh to /tmp directory
  copy:
    src: nginx.sh
    dest: /tmp/nginx.sh
    mode: "0755"
  become: yes

- name: Execute nginx.sh
  command: /tmp/nginx.sh
  become: yes

- name: Remove nginx.sh from /tmp directory
  file:
    path: /tmp/nginx.sh
    state: absent
  become: yes

- name: Copy send_log_to_webhook.sh to the Netdata plugins directory
  copy:
    src: send_log_to_webhook.sh
    dest: /tmp/send_log_to_webhook.sh
    owner: root
    group: root
    mode: "0755"
  become: yes

- name: Ensure send_log_to_webhook.sh has execute permissions
  file:
    path: /tmp/send_log_to_webhook.sh
    mode: "0755"
    owner: root
    group: root
  become: yes
