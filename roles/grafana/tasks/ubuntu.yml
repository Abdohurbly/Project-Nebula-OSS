---
- name: Ensure ca-certificates are installed
  apt:
    name: ca-certificates
    state: present
  become: yes

- name: Clean apt cache
  apt:
    autoclean: yes
  become: yes

- name: Add Grafana GPG key
  apt_key:
    url: https://packages.grafana.com/gpg.key
    state: present
  become: yes

- name: Add Grafana APT repository
  apt_repository:
    repo: "deb https://packages.grafana.com/oss/deb stable main"
    state: present
    filename: "grafana"
  become: yes

- name: Update apt cache
  apt:
    update_cache: yes
  become: yes

- name: Install Grafana on Ubuntu
  apt:
    name: grafana
    state: present
  become: yes

- name: Ensure Grafana is running and enabled
  systemd:
    name: grafana-server
    state: started
    enabled: yes
  become: yes

- name: Wait for Grafana to be up and running
  uri:
    url: "http://localhost:3000"
    method: GET
    status_code: 200
  register: result
  until: result.status == 200
  retries: 60
  delay: 1

- name: Check Grafana version
  shell: dpkg-query --showformat='${Version}' --show grafana
  register: grafana_version
  changed_when: false
  become: yes

- name: Display Grafana version
  debug:
    var: grafana_version.stdout

- name: Check Grafana service status
  service:
    name: grafana-server
    state: started
  register: grafana_service
  become: yes

- name: Display Grafana service status
  debug:
    var: grafana_service

- name: Test Grafana API
  uri:
    url: "http://localhost:3000/api/health"
    method: GET
  register: grafana_health

- name: Display Grafana health check result
  debug:
    var: grafana_health

- name: Fail if Grafana API is not accessible
  fail:
    msg: "Grafana API is not accessible"
  when: grafana_health.status != 200
