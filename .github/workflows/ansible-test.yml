name: Ansible Test and Auto Merge

on:
  # Trigger on push to main and pull requests to main
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_grafana:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu, amazon_linux, centos]

    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python (required for Ansible)
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Step 3: Cache pip dependencies for faster builds
      - name: Cache pip dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Step 4: Install Ansible and its dependencies
      - name: Install Ansible
        run: |
          python -m pip install --upgrade pip
          pip install ansible==2.9.20 jinja2==2.11.3 markupsafe==2.0.1

      # Step 5: Install Ansible roles from requirements.yml
      - name: Install Ansible Roles
        run: ansible-galaxy install -r requirements.yml

      # Step 6: Run the Ansible Playbook on each OS
      - name: Run Ansible Playbook
        run: ansible-playbook playbooks/install_grafana.yml -i inventories/staging/hosts.yml --extra-vars "ansible_distribution={{ matrix.os }}"
        env:
          GRAFANA_VERSION: "9.5.1"

  # Auto-merge job after successful tests
  auto_merge:
    runs-on: ubuntu-latest
    needs: test_grafana
    if: success()
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto-merge PR
        uses: peter-evans/auto-merge-action@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          merge-method: squash
          branch: main
          commit-message: "Auto-merged after successful tests"
